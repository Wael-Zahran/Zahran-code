<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1>ROCK , PAPER , SCISSORS</h1>
        <img src="hand-sign-icon-set-rock-paper-scissors-vector-illustration-white-background-hand-sign-icon-set-rock-paper-scissors-vector-228724951.jpg"
            alt="">
        <h3>Enter your name</h3>
        <input id="nameInput" type="text">

        <button id="playBtn">Play</button>
    </div>

    <div class="inMain">
        <div class="res">
            <h1 id="resultD"></h1>
        </div>

        <div class="game">
            <div>
                <img class="opt" src="paper.jpg" alt="">
                <img class="opt" src="Rock.jpg" alt="">
                <img class="opt" src="Scis.jpg" alt="">
            </div>
            <h1>Choose your play</h1>
        </div>

        <div class="score">
            <div>
                <img id="playerS" src="paper.jpg" alt="">
                <h1><span id="playerName">Wael </span> Score</h1>
                <h1 id="yScore"></h1>
            </div>
            <div>
                <img id="computerS" src="paper.jpg" alt="">
                <h1>Computer Score</h1>
                <h1 id="cScore"></h1>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
